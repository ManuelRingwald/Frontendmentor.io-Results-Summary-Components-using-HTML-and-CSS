<!DOCTYPE html>
<html>
 <head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
   href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
   rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <div id="flexContainer">
   <div id="leftContainer">
    <h1 id="yourResult">Your Result</h1>
    <div id="scoreArea">
     <h2 id="score">76</h2>
     <p id="maxScore">of 100</p>
    </div>
    <h3="resultHeadline">Great</h3>
     <p="resultText">You scored higher than
      65% of<br> the people who have
      taken<br>
      these tests.</p>
   </div>
   <div id="rightContainer">
    <div id="summary">
     <h1>Summary</h1>
    </div>
    <div id="items">
     <div id="firstItem" class="item">
      <p id="reaction"></p>
      <p id="reactionScore"><span class="achievedReactionScore">80</span> <span
        class="maxCategoryPoints">/
        100</span></p>
     </div>
     <div id="secondItem" class="item">
      <p id="memory"></p>
      <p id="memoryScore"><span class="achievedMemoryScore">92</span> <span
        class="maxCategoryPoints">/
        100</span></p>
     </div>
     <div id="thirdItem" class="item">
      <p id="verbal"></p>
      <p id="verbalScore"><span class="achievedVerbalScore">61</span> <span
        class="maxCategoryPoints">/
        100</span></p>
     </div>
     <div id="fourthItem" class="item">
      <p id="visual"></p>
      <p id="visualScore"><span class="achievedVisualScore">72</span> <span
        class="maxCategoryPoints">/
        100</span></p>
     </div>
    </div>
    <button>Continue</button>
   </div>
  </div>
  <script src="script.js"></script>
 </body>
</html>
